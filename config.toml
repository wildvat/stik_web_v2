baseURL = 'https://stik.world/'
languageCode = 'en-us'
title = 'Everything is social'
theme = "stik"
DefaultContentLanguage = "en"
defaultContentLanguageInSubdir = "false"
disableHugoGeneratorInject = "true"
enableRobotsTXT = "true"

[permalinks]
stik = "/:slug/"
company = "/:slug/"
support = "/:slug/"


[params]
description = "Stik's website"
image = "/assets/images/image-share.png"
nonce = ""
