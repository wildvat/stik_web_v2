<head>
  <!--<base href="/">-->
  <base href="{{.Site.BaseURL | relURL}}">
  {{- partial "metas" .context -}}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;900&family=Poppins:wght@300;800&display=swap" rel="stylesheet">
  {{ $css := resources.Get "css/index.scss" | resources.ToCSS }}
  {{ if hugo.IsProduction }}
  {{ $css = $css | resources.PostCSS | minify | fingerprint | resources.PostProcess }}
  {{ end }}
  <link
          rel="stylesheet"
          href="{{ $css.RelPermalink }}"
          {{ if hugo.IsProduction }}
          integrity="{{ $css.Data.Integrity }}"
          {{- end }}
  />
</head>
