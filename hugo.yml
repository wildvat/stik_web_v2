languageCode: 'en-us'
title: 'Everything is social'
theme: "stik"
DefaultContentLanguage: "en"
defaultContentLanguageInSubdir: "false"
disableHugoGeneratorInject: "true"
enableRobotsTXT: "true"

permalinks:
  stik: "/:slug/"
  company: "/:slug/"
  support: "/:slug/"

taxonomies:
  category: ""
  tag: ""

disableKinds:
  - "RSS"
  - "taxonomy"
  - "taxonomyTerm"

params:
  description: "Stik's website"
  image: "assets/images/image-share.png"
  nonce: ""
  pwa:
    caches:
      font:
        max_age: 2592000
        origins:
          - 'https://fonts.googleapis.com'
        strategy: 'cache-first'
      image:
        max_age: 2592000
        origins: [ ]
        strategy: 'cache-first'
      script:
        max_age: 2592000
        origins: [ ]
        strategy: 'cache-first'
      style:
        max_age: 2592000
        origins: [ ]
        strategy: 'cache-first'
      manifest:
        background_color: '#ff4088'
        theme_color: '#ff4088'
    debug: false
    icon_path: 'assets/favicon/icon.png'
    icon_sizes:
      - 48
      - 64
      - 128
      - 144
      - 256
      - 512
    offline_image: 'assets/images/offline.png'
    precaches:
      - url: './'
  #   [site]
  #     childsrc = ["'self'"]
  #     fontsrc = ["'self'", "'https://fonts.googleapis.com'"]
  #     formaction = ["'self'"]
  #     framesrc = ["'self'"]
  #     imgsrc = ["'self'"]
  #     objectsrc = ["'none'"]
  #     stylesrc = ["'self'"]
  #     scriptsrc = ["'self'", "'https://www.google-analytics.com'", "'https://*.google.com", "'https://*.googleapis.com'"]

languages:
  en:
    languageName: "English"
    description: "Stik's website"
    weight: 1
    menu:
      main:
        - url: "/explore/"
          name: "Explore"
          weight: 1
        - url: "/press-room/"
          name: "Press room"
          weight: 0
  es:
    languageName: "Espa√±ol"
    description: "Website de Stik"
    weight: 2
    menu:
      main:
        - url: "/explora/"
          name: "Explora"
          weight: 1
        - url: "/prensa/"
          name: "Prensa"
          weight: 0


deployment:
  targets:
    - name: "s3"
      URL: "s3://stik.world?region=eu-west-3&prefix=v6/"
      cloudFrontDistributionID: "E3I7RKXUSU1RV9"

  matchers:
    #  Cache static assets for 1 year.
    - pattern: "^.+\\.(js|css|svg|ttf)$"
      cacheControl: "max-age=31536000, no-transform, public"
      gzip: true
    - pattern: "^.+\\.(png|jpg)$"
      cacheControl: "max-age=31536000, no-transform, public"
      gzip: false
    - pattern: "^.+\\.(html|xml|json)$"
      gzip: true

module:
  imports:
    - path: 'github.com/hugomods/pwa'
